<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-10">Welcome to 
            <span class="font-semibold text-emerald-500">Baap Er Bank</span>
        </h1>
    </header>
    <main>
        <section class="login-section w-9/12 m-auto bg-blue-200 p-10 mt-10">
            <h2 class="text-2xl pb-2.5">Please Login</h2>
            <div>
                <input id="email" class="block mb-4 w-9/12 p-2" type="email" placeholder="Enter Your Email">
                <input id="password" class="block mb-2.5 w-9/12 p-2" type="password" placeholder="Enter Your Password">
                <button id="submit-btn" class="btn btn-accent text-white">Login</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
