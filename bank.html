<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-10">Let's get some
            <span class="font-semibold text-emerald-500">Mooooooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 m-auto text-white">
                <div class="bg-emerald-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span class="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span class="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span class="balance-total">1250</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 m-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h2 class="text-2xl pb-2.5">Please Login</h2>
                    <div class="w-9/12 mx-auto">
                        <input id="deposit-field" class="block mb-4 w-full p-2 text-black" type="text" placeholder="$ Amount you want to Deposit">
                        <button id="deposit-btn" class="btn btn-accent text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h2 class="text-2xl pb-2.5">Please Login</h2>
                    <div class="w-9/12 mx-auto">
                        <input id="withdraw-field" class="block mb-4 w-full p-2 text-black" type="text" placeholder="$ Amount you want to Withdraw">
                        <button id="withdraw-btn" class="btn btn-accent text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/bank.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
